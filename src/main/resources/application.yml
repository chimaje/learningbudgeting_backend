spring:
  application:
    name: budget-app

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/learnbudgetdb}
    username: ${DATABASE_USERNAME:budgetuser}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Don't let Hibernate auto-create tables
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    validate-on-migrate: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIR:900000}  # 15 minutes in milliseconds
  refresh-expiration: ${JWT_REFEXPIR:604800000}  # 7 days

logging:
  level:
    org.learnbudget: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${LOG_LEVEL:INFO}
    org.flywaydb: ${LOG_LEVEL:INFO}